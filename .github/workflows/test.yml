name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8']
        django-version: ['1.11']
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Django==${{ matrix.django-version }}
          pip install -e .[flake8,tests]

      - name: Set up Django test settings
        run: |
          echo "DATABASES = {'default': {'ENGINE': 'django.db.backends.sqlite3', 'NAME': ':memory:'}}" > test_settings.py
          echo "INSTALLED_APPS = ['django.contrib.contenttypes', 'django.contrib.auth', 'django.contrib.staticfiles']" >> test_settings.py
          echo "SECRET_KEY = 'test'" >> test_settings.py
          echo "STATIC_URL = '/static/'" >> test_settings.py
          echo "STATIC_ROOT = 'staticfiles'" >> test_settings.py

      - name: Collect static files
        run: python manage.py collectstatic --noinput

      - name: Lint with flake8
        run: flake8

      - name: Test with pytest
        env:
          DJANGO_SETTINGS_MODULE: test_settings
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest || exit 1
