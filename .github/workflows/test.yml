name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Use a more general version specifier

    - name: Upgrade pip
      run: pip install --upgrade pip

    - name: Install dependencies
      run: |
        pip install numpy scipy matplotlib pandas==1.2.5 sympy nose statsmodels tabulate
        pip install .

    - name: Install pytest
      run: pip install pytest

    - name: Run tests
      env:
        PYTHONWARNINGS: "ignore::DeprecationWarning"  # Suppress deprecation warnings
      run: pytest  # Changed from nosetests to pytest
