name: CI

on:
  push:
    branches:
      - main
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', 'pypy-3.8']
        toxenv:
          - lint,docs
          - django20-py38-all
          - django20-pypy-3.8-all
          - django21-py38-all
          - django21-pypy-3.8-all
          - django22-py38-all
          - django22-pypy-3.8-all
          - django30-py38-all
          - django30-pypy-3.8-all
          - django31-py38-all
          - django31-pypy-3.8-all
          - djangoDev-py38-all
          - django31-py38-none
          - django31-py38-amazon_ses
          - django22-py38-all-old_urllib3
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools<75.8.1
          pip install tox
      - name: Run tests
        env:
          TOXENV: ${{ matrix.toxenv }}
          TOX_FORCE_IGNORE_OUTCOME: false
        run: tox

  allow_failures:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toxenv: ['djangoDev-py38-all']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools<75.8.1
          pip install tox
      - name: Allow failures for specific tox environment
        env:
          TOXENV: ${{ matrix.toxenv }}
          TOX_FORCE_IGNORE_OUTCOME: true
        run: |
          echo "This job is allowed to fail for the tox environment: ${{ matrix.toxenv }}"
          tox || true
