name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
        django-version: ["3.2"]
        mode: ["flake8", "docs"]
        exclude:
          - python-version: "3.8"
            mode: "docs"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U wheel virtualenv
          pip install tox coveralls
          pip install flake8  # Ensure flake8 is installed

      - name: Run tests
        env:
          TOXENV: py${{ matrix.python-version }}-dj${{ matrix.django-version }}-${{ matrix.mode }}
        run: |
          coverage erase
          if [[ "${{ matrix.mode }}" == "flake8" ]]; then
            flake8 .
          else
            tox -e $TOXENV
          fi

      - name: Upload coverage to Coveralls
        if: success() && matrix.mode != 'flake8'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls
