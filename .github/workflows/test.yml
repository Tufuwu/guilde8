name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9']
        django-version: ['2.0.*', '2.1.*', '2.2.*', '3.0.*', '3.1.*', '3.2.*']
        exclude:
          - python-version: '3.8'
            django-version: '3.0.*'
          - python-version: '3.8'
            django-version: '3.1.*'
          - python-version: '3.2.*'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Django==${{ matrix.django-version }}
          pip install requests
          pip install -e .

      - name: Run Django system checks
        run: |
          if [ -f manage.py ]; then
            python manage.py check || exit 1
          else
            echo "manage.py not found, skipping Django system checks."
          fi

      - name: Run tests
        run: |
          if [ -f runtests.py ]; then
            python runtests.py || exit 1
          else
            echo "runtests.py not found, skipping tests."
          fi
        continue-on-error: true

      - name: Display system check errors
        if: failure()
        run: |
          echo "System check identified some issues. Please review the errors above."
