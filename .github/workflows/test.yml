name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, pypy-3.9]
        django-version: [2.2, 3.0, 3.2]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          poetry install -q
          poetry run pip install -q "Django>={{ matrix.django-version }},<$(echo ${{ matrix.django-version }} | awk -F. '{print $1+1}').0"

      - name: Run tests
        run: poetry run python -m pytest
